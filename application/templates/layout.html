<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %} - Startup Jobs Portugal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Find a startup job in Portugal. Work alongside a team of people who care about creating a better future. From Portugal to the World. Frontend jobs, backend jobs and fullstack jobs to data science jobs.">
        <link rel="stylesheet" href="/static/css/styles.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='32x32.png') }}">

        <script src="{{ url_for('static', filename='main.js') }}"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script nonce="{{ csp_nonce() }}" async src="https://www.googletagmanager.com/gtag/js?id=G-NX2FW45HWD"></script>
        <script nonce="{{ csp_nonce() }}">
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-NX2FW45HWD');
        </script>
                
        {% endblock %}
    </head>
    <body class="preload-transitions">
        {% block header %}
        <header class="header">
            <div id="logo-wrapper">
                <a href="{{ url_for('main.home') }}">
                    <h2 class="card-header">Startup Jobs</h2>
                </a>
                <span class="beta-tag">Beta</span>
            </div>
            <div>
                <a href="{{ url_for('main.new') }}">
                    <button class="button-main">Post job</button>
                </a>
            </div>
        </header>
        {% endblock %}
        
    {% block main %}
    {% endblock %}
    {% block footer %}
    <footer>
        <div class="upframe-footer">
            <img id="emoji" alt="star emoji" src="{{url_for('static', filename='twitter_star.png')}}"/>
            <span>Only You Know Who You Can Be.</span>
        </div>
        <div>
            <a href="https://twitter.com/StartupJobs__PT" target="_blank" rel="noreferrer">
                <span class="secondary-text">Twitter</span>
            </a>
            |
            <a href="{{  url_for('main.rss' )}}" target="_blank" rel="noreferrer">
                <span class="secondary-text">Feed</span>
            </a>
        </div>
    </footer>
    {% endblock %}
    </body>
</html>
