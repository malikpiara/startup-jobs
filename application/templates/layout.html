<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %} - Startup Jobs Portugal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Find a startup job in Portugal. Work alongside a team of people who care about creating a better future. From Portugal to the World. Frontend jobs, backend jobs and fullstack jobs to data science jobs.">
        <link rel="stylesheet" href="/static/css/styles.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='32x32.png') }}">

        <script src="{{ url_for('static', filename='main.js') }}"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script nonce="{{ csp_nonce() }}" async src="https://www.googletagmanager.com/gtag/js?id=G-NX2FW45HWD"></script>
        <script nonce="{{ csp_nonce() }}">
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-NX2FW45HWD');
        </script>
                
        {% endblock %}
    </head>
    <body class="preload-transitions">
        {% block header %}
        <header class="header">
            <div id="logo-wrapper">
                <a href="{{ url_for('main.home') }}">
                    <h2 class="card-header">Startup Jobs</h2>
                </a>
                <span class="beta-tag">Beta</span>
            </div>
            <div>
                <a href="{{ url_for('main.new') }}">
                    <button class="button-main">Post job</button>
                </a>
            </div>
        </header>
        {% endblock %}
        
    {% block main %}
    {% endblock %}
    {% block footer %}
    <footer>
        
        <div class="upframe-footer">
            <img id="emoji" alt="star emoji" src="{{url_for('static', filename='twitter_star.png')}}"/>
            <span>Only You Know Who You Can Be.</span>
        </div>
        <div class="upframe-footer">
            <a href="https://twitter.com/StartupJobs__PT" target="_blank" rel="noreferrer">
                <svg role="img" fill="rgba(57, 56, 86, 0.4)" width="16" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>Twitter</title><path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/></svg>
            </a>
            
            <a href="{{  url_for('main.rss' )}}" target="_blank" rel="noreferrer">
                <svg role="img" fill="rgba(57, 56, 86, 0.4)" width="16" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>RSS</title><path d="M19.199 24C19.199 13.467 10.533 4.8 0 4.8V0c13.165 0 24 10.835 24 24h-4.801zM3.291 17.415c1.814 0 3.293 1.479 3.293 3.295 0 1.813-1.485 3.29-3.301 3.29C1.47 24 0 22.526 0 20.71s1.475-3.294 3.291-3.295zM15.909 24h-4.665c0-6.169-5.075-11.245-11.244-11.245V8.09c8.727 0 15.909 7.184 15.909 15.91z"/></svg>
            </a>

        </div>
    </footer>
    {% endblock %}
    </body>
</html>
